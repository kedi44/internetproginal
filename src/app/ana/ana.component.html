<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="kategori">Kategori</a>
      <a mat-list-item href="search">Aramak İçin Tıklayınız</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Kategoriler</mat-icon>

      </button>
      <span>Oyun Satış</span>
      <button mat-button [routerLink]="['/login']" *ngIf="!apiServis.oturumKontrol()">Oturum Aç</button>
      <button mat-button [routerLink]="['/registration-component']" >Kayıt Ol</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin']">Admin Ana Sayfa</button>
        <button mat-menu-item [routerLink]="['/admin/uye']">Üyeler</button>
      </mat-menu>


    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
